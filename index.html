<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm With You</title>
  <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      emailjs.init("PNfn2-ttWH0wjHRKt");

      window.addCraving = function () {
        const input = document.getElementById('cravingInput');
        const value = input.value.trim();
        if (value !== '') {
          const li = document.createElement('li');
          li.textContent = value;
          document.getElementById('cravingsList').appendChild(li);

          emailjs.send("default_service", "template_pbm1qii", {
            user_name: "Love",
            craving: value
          })
          .then(() => {
            alert("Craving sent to your love! ðŸ’Œ");
          }, (error) => {
            alert("Oops! Something went wrong: " + JSON.stringify(error));
          });

          input.value = '';
        }
      };

      window.showMessage = function (mood) {
        const moodMessages = {
          sad: "I'm right here. It's completely okay if you want to cry, you're loved completely. You can hug me, cry on my shoulder, anything you need. It's going to be okay!",
          tired: "Rest, Vanshita. REST. I know you're not used to this notion, but you really need it. You don't have to be strong all the time. Just because you carry it well, doesn't mean it isn't heavy and you don't need some help. Talk to me about anything you need. ",
          angry: "Your feelings are valid. Let it out. I'm still right here. Duniya Madarchod hai, Chalo saath mil ke gaali dete hai.",
          unwell: "If I'm with you right now, talk to me. Tell me what is happening. If not, SHRUUTIIIIII! We're right here, and you'll get through this.",
          okay: "I'm glad you're okay. Letâ€™s take today one step at a time. Let's be in this moment too, and keep breathing. Bas, Saans lete raho."
        };

        const message = moodMessages[mood];
        document.getElementById('moodMessage').textContent = message;

        const flower = document.createElement('div');
        flower.classList.add('flower');
        document.getElementById('flowerGarden').appendChild(flower);
      };
    });
  </script>
  <!-- CSS STAYS UNCHANGED -->
  <style>/* CSS CODE HERE (UNCHANGED FOR BREVITY) */</style>
</head>
<body>
  <h1>I'm With You</h1>
  <div class="note-box">
    <p>Hey Vanshita, here's something to comfort you today:</p>
    <p id="dailyNote">"You are never alone in this. I'm walking beside you with every step."</p>
  </div>

  <div class="mood-selector">
    <button onclick="showMessage('sad')">Sad</button>
    <button onclick="showMessage('tired')">Tired</button>
    <button onclick="showMessage('angry')">Angry</button>
    <button onclick="showMessage('unwell')">Unwell</button>
    <button onclick="showMessage('okay')">Okay</button>
  </div>

  <div class="message-box" id="moodMessage"></div>

  <h2>Secret Garden of Support</h2>
  <div class="flower-container" id="flowerGarden"></div>

  <h2>Cravings</h2>
  <div class="cravings-box">
    <p>Yes, I can satisfy those cravings, I'm right here.</p>
    <div class="cravings-input">
      <input type="text" id="cravingInput" placeholder="What are you craving?">
      <button onclick="addCraving()">Add</button>
    </div>
    <ul id="cravingsList"></ul>
  </div>
</body>
</html>
